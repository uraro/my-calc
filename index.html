<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-status-bar-style" content="default">
  <link rel="manifest" href="./manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>計算機+</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300&display=swap" rel="stylesheet">
  <style>
    :root { 
      /* 入力中の文字を大きく、スマホの横幅いっぱいに最適化 */
      --calc-font-size: min(9vw, 42px); 
    }
    body { 
      background: #fff; margin: 0; 
      font-family: 'M PLUS Rounded 1c', sans-serif; 
      font-variant-numeric: tabular-nums; 
      height: 100dvh; overflow: hidden; 
      display: flex; flex-direction: column; 
      -webkit-user-select: none; user-select: none;
    }
    #display-area { 
      flex: 1; padding: 20px 20px 10px 20px; 
      overflow-y: auto; display: flex; flex-direction: column; 
    }
    .history-row { 
      padding: 8px 0; font-size: calc(var(--calc-font-size) * 0.85); 
      font-weight: 300; line-height: 1.2; border-bottom: 0.5px solid #efefef; color: #333; 
    }
    .current-row-container { 
      padding: 15px 0; 
      font-size: var(--calc-font-size); 
      font-weight: 300; line-height: 1.2; 
      min-height: 60px; display: flex; align-items: baseline; flex-wrap: wrap; 
    }
    .token { display: inline-block; white-space: pre; }
    .preview-text { color: #ccc; margin-left: 8px; font-size: 0.9em; }
    .token-active { color: #3B82C4 !important; border-bottom: 3px solid #3B82C4; margin-bottom: -3px; min-width: 1ch; }
    
    #keypad { 
      display: grid; grid-template-columns: repeat(4, 1fr); 
      grid-template-rows: repeat(5, 1fr) 0.8fr; 
      background: #e0e0e0; gap: 1px; border-top: 1px solid #e0e0e0; height: 45dvh; 
    }
    button { 
      border: none; background: white; font-family: 'M PLUS Rounded 1c', sans-serif; 
      font-variant-numeric: tabular-nums; font-size: min(8.5vw, 32px); 
      font-weight: 300; color: #333; display: flex; justify-content: center; 
      align-items: center; outline: none; -webkit-tap-highlight-color: transparent; 
    }
    button:active { background: #f2f2f2; }
    .op-btn { background: #3B82C4 !important; color: white !important; font-size: min(10vw, 38px); }
    .special-btn { color: #333; font-size: min(5vw, 20px); background: #fbfbfb; }
    .dummy-row { background: white; pointer-events: none; }
  </style>
</head>
<body>
<div id="display-area">
  <div id="history-box"></div>
  <div class="current-row-container" id="current-row-display"></div>
</div>
<div id="keypad">

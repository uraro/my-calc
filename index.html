<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2344/2344132.png">
  <title>計算機+</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400&display=swap" rel="stylesheet">
  <style>
    :root { 
      /* 入力中の文字サイズを大幅アップ */
      --current-font-size: min(11vw, 48px); 
      /* 履歴（結果）の文字サイズをアップ */
      --history-font-size: 32px;
    }
    body { 
      background: #fff; margin: 0; font-family: 'M PLUS Rounded 1c', sans-serif; 
      font-variant-numeric: tabular-nums; height: 100dvh; overflow: hidden; 
      display: flex; flex-direction: column; -webkit-user-select: none; user-select: none;
    }
    #display-area { 
      flex: 1; padding: 25px 20px 10px 20px; 
      overflow-y: auto; display: flex; flex-direction: column; 
    }
    .history-row { 
      padding: 12px 0; font-size: var(--history-font-size); 
      font-weight: 400; line-height: 1.3; border-bottom: 1px solid #f0f0f0; color: #333; 
    }
    .current-row-container { 
      padding: 20px 0; font-size: var(--current-font-size); 
      font-weight: 400; min-height: 70px; display: flex; align-items: baseline; flex-wrap: wrap; 
    }
    .token { display: inline-block; white-space: pre; }
    .preview-text { color: #bbb; margin-left: 10px; font-size: 0.85em; }
    .token-active { color: #3B82C4 !important; border-bottom: 4px solid #3B82C4; margin-bottom: -4px; min-width: 1ch; }
    
    #keypad { 
      display: grid; grid-template-columns: repeat(4, 1fr); 
      grid-template-rows: repeat(5, 1fr) 0.8fr; 
      background: #e0e0e0; gap: 1px; border-top: 1px solid #e0e0e0; height: 45dvh; 
    }
    button { 
      border: none; background: white; font-family: 'M PLUS Rounded 1c', sans-serif; 
      font-size: min(9vw, 34px); font-weight: 400; color: #333; 
      display: flex; justify-content: center; align-items: center; outline: none; 
      -webkit-tap-highlight-color: transparent; 
    }
    button:active { background: #f2f2f2; }
    .op-btn { background: #3B82C4 !important; color: white !important; font-size: min(11vw, 42px); }
    .special-btn { color: #333; font-size: 22px; background: #fbfbfb; }
    .dummy-row { background: white; pointer-events: none; }
  </style>
</head>
<body>
<div id="display-area">
  <div id="history-box"></div>
  <div class="current-row-container" id="current-row-display"></div>
</div>
<div id="keypad">
  <button onclick="playClickSound(); handleClearDel()" class="special-btn">AC</button>
  <button class="dummy-row" style="background:#fbfbfb"></button><button class="dummy-row" style="background:#fbfbfb"></button>
  <button onclick="playClickSound(); addOp('/')" class="op-btn">÷</button>
  <button onclick="playClickSound(); addNum('7')">7</button><button onclick="playClickSound(); addNum('8')">8</button><button onclick="playClickSound(); addNum('9')">9</button>
  <button onclick="playClickSound(); addOp('*')" class="op-btn">×</button>
  <button onclick="playClickSound(); addNum('4')">4</button><button onclick="playClickSound(); addNum('5')">5</button><button onclick="playClickSound(); addNum('6')">6</button>
  <button onclick="playClickSound(); addOp('-')" class="op-btn">-</button>
  <button onclick="playClickSound(); addNum('1')">1</button><button onclick="playClickSound(); addNum('2')">2</button><button onclick="addNum('3'); playClickSound()">3</button>
  <button onclick="playClickSound(); addOp('+')" class="op-btn">+</button>
  <button onclick="playClickSound(); addNum('0')">0</button><button onclick="playClickSound(); addNum('00')">00</button><button onclick="playClickSound(); addNum('.')">.</button>
  <button onclick="playClickSound(); calc()" class="op-btn">=</button>
  <div class="dummy-row"></div><div class="dummy-row"></div><div class="dummy-row"></div><div class="dummy-row"></div>
</div>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link rel="manifest" href="./manifest.json">
  <title>計算機+</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
  <style>
    :root { 
      /* 入力中も結果も、画面横幅の11%（超巨大）に統一 */
      --font-huge: 11vw; 
    }
    body { 
      background: #fff; margin: 0; font-family: 'M PLUS Rounded 1c', sans-serif; 
      font-variant-numeric: tabular-nums; height: 100dvh; overflow: hidden; 
      display: flex; flex-direction: column; -webkit-user-select: none; user-select: none;
    }
    #display-area { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
    
    /* 履歴行：ここを「特大」に修正 */
    .history-row { 
      padding: 15px 0; 
      font-size: var(--font-huge); 
      font-weight: 700; 
      line-height: 1.2; 
      border-bottom: 2px solid #f0f0f0; 
      color: #000; 
      word-break: break-all;
    }
    
    /* 入力エリア：こちらも特大 */
    .current-row-container { 
      padding: 15px 0; 
      font-size: var(--font-huge); 
      font-weight: 700; 
      min-height: 80px; 
      display: flex; 
      align-items: baseline; 
      flex-wrap: wrap; 
      color: #3B82C4;
    }
    .token { display: inline-block; white-space: pre; }
    .preview-text { color: #bbb; margin-left: 10px; font-size: 0.8em; }
    .token-active { border-bottom: 6px solid #3B82C4; margin-bottom: -6px; min-width: 1ch; }
    
    #keypad { 
      display: grid; grid-template-columns: repeat(4, 1fr); 
      grid-template-rows: repeat(5, 1fr) 0.8fr; 
      background: #e0e0e0; gap: 1px; border-top: 1px solid #e0e0e0; height: 45dvh; 
    }
    button { 
      border: none; background: white; font-family: 'M PLUS Rounded 1c', sans-serif; 
      font-size: 34px; font-weight: 700; color: #333; 
      display: flex; justify-content: center; align-items: center; outline: none; 
      -webkit-tap-highlight-color: transparent; 
    }
    button:active { background: #f2f2f2; }
    .op-btn { background: #3B82C4 !important; color: white !important; font-size: 40px; }
    .special-btn { color: #333; font-size: 24px; background: #fbfbfb; }
    .dummy-row { background: white; pointer-events: none; }
  </style>
</head>
<body>
<div id="display-area">
  <div id="history-box"></div>
  <div class="current-row-container" id="current-row-display"></div>
</div>
<div id="keypad">
  <button onclick="playClickSound(); handleClearDel()" class="special-btn">AC</button>
  <div class="dummy-row"></div><div class="dummy-row"></div>
  <button onclick="playClickSound(); addOp('/')" class="op-btn">÷</button>
  <button onclick="playClickSound(); addNum('7')">7</button>
  <button onclick="playClickSound(); addNum('8')">8</button>
  <button onclick="playClickSound(); addNum('9')">9</button>
  <button onclick="playClickSound(); addOp('*')" class="op-btn">×</button>
  <button onclick="playClickSound(); addNum('4')">4</button>
  <button onclick="playClickSound(); addNum('5')">5</button>
  <button onclick="playClickSound(); addNum('6')">6</button>
  <button onclick="playClickSound(); addOp('-')" class="op-btn">-</button>
  <button onclick="playClickSound(); addNum('1')">1</button>
  <button onclick="playClickSound(); addNum('2')">2</button>
  <button onclick="playClickSound(); addNum('3')">3</button>
  <button onclick="playClickSound(); addOp('+')" class="op-btn">+</button>
  <button onclick="playClickSound(); addNum('0')">0</button>
  <button onclick="playClickSound(); addNum('00')">00</button>
  <button onclick="playClickSound(); addNum('.')">.</button>
  <button onclick="playClickSound(); calc()" class="op-btn">=</button>
  <div class="dummy-row"></div><div class="dummy-row"></div><div class="dummy-row"></div><div class="dummy-row"></div>
</div>

<script>
  let formula = ""; let displayFormula = ""; let hasOp = false;
  const historyBox = document.getElementById('history-box');
  const currentRowDisplay = document.getElementById('current-row-display');
  const displayArea = document.getElementById('display-area');

  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  function playClickSound() {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
    osc.type = 'sine'; osc.frequency.setValueAtTime(880, audioCtx.currentTime);
    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.05);
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + 0.05);
  }

  function formatNum(n) { 
    if (!n) return ""; 
    let s = n.toString(); let p = s.split("."); 
    p[0] = p[0].replace(/\B(?=(\d{3})+(?!\d))/g, ","); 
    return p.join("."); 
  }

  function updateDisplay() {
    document.querySelector('.special-btn').innerText = formula ? "⌫" : "AC";
    currentRowDisplay.innerHTML = "";
    const tokens = displayFormula.split(" ");
    if (!displayFormula) {
      const span = document.createElement('span'); span.classList.add('token', 'token-active'); span.innerHTML = "&nbsp;"; currentRowDisplay.appendChild(span);
    } else {
      tokens.forEach((t, i) => {
        if (!t && i !== tokens.length - 1) return;
        const span = document.createElement('span'); span.classList.add('token');
        if (["+", "-", "×", "÷"].includes(t)) span.innerText = " " + t + " ";
        else if (t) span.innerText = formatNum(t);
        if (i === tokens.length - 1) span.classList.add('token-active');
        currentRowDisplay.appendChild(span);
      });
    }
    if (hasOp && formula.trim()) {
      try {
        const last = formula.trim().slice(-1);
        if (!"+-*/".includes(last)) {
          const res = eval(formula);
          const p = document.createElement('span'); p.className = 'preview-text'; p.innerText = " = " + formatNum(res);
          currentRowDisplay.appendChild(p);
        }
      } catch {}
    }
    displayArea.scrollTo(0, displayArea.scrollHeight);
  }

  function addNum(n) { formula += n; displayFormula += n; updateDisplay(); }
  function addOp(op) { if (!formula || "+-*/".includes(formula.trim().slice(-1))) return; hasOp = true; formula += " " + op + " "; let s = (op === '*') ? '×' : (op === '/') ? '÷' : op; displayFormula += " " + s + " "; updateDisplay(); }
  function handleClearDel() { if (!formula) { historyBox.innerHTML = ""; formula = ""; displayFormula = ""; hasOp = false; updateDisplay(); } else { if (displayFormula.endsWith(" ")) { formula = formula.trim().slice(0, -1).trim(); displayFormula = displayFormula.trim().slice(0, -1).trim(); } else { formula = formula.slice(0, -1); displayFormula = displayFormula.slice(0, -1); } hasOp = /[+\-*/]/.test(formula); updateDisplay(); } }
  
  function calc() { 
    if (!formula || !hasOp || "+-*/".includes(formula.trim().slice(-1))) return; 
    try { 
      const res = eval(formula); 
      const row = document.createElement('div'); row.className = 'history-row'; 
      let txt = ""; displayFormula.split(" ").forEach(t => { 
        if (["+", "-", "×", "÷"].includes(t)) txt += " " + t + " "; else if(t) txt += formatNum(t); 
      }); 
      row.innerText = `${txt} = ${formatNum(res)}`; 
      historyBox.appendChild(row); formula = ""; displayFormula = ""; hasOp = false; updateDisplay(); 
    } catch {} 
  }
  updateDisplay();

  if ('serviceWorker' in navigator) { 
    window.addEventListener('load', () => { navigator.serviceWorker.register('./sw.js').catch(()=>{}); }); 
  }
</script>
</body>
</html>

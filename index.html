<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2344/2344132.png">
  <title>計算機+</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
  <style>
    :root { 
      /* 入力中も結果も、とにかくデカく設定 */
      --font-size-huge: min(11vw, 50px); 
      --font-size-history: 40px; 
    }
    body { 
      background: #fff; margin: 0; font-family: 'M PLUS Rounded 1c', sans-serif; 
      font-variant-numeric: tabular-nums; height: 100dvh; overflow: hidden; 
      display: flex; flex-direction: column; -webkit-user-select: none; user-select: none;
    }
    #display-area { 
      flex: 1; padding: 20px; 
      overflow-y: auto; display: flex; flex-direction: column; 
    }
    /* 履歴（計算結果）のスタイル：ここを巨大化 */
    .history-row { 
      padding: 15px 0; 
      font-size: var(--font-size-history); 
      font-weight: 500; 
      line-height: 1.2; 
      border-bottom: 2px solid #f0f0f0; 
      color: #111; /* より濃い黒に */
      word-break: break-all;
    }
    /* 入力中のスタイル */
    .current-row-container { 
      padding: 20px 0; 
      font-size: var(--font-size-huge); 
      font-weight: 500; 
      min-height: 80px; 
      display: flex; 
      align-items: baseline; 
      flex-wrap: wrap; 
      color: #3B82C4; /* 入力中は少し色を変えて判別しやすく */
    }
    .token { display: inline-block; white-space: pre; }
    .preview-text { color: #ccc; margin-left: 10px; font-size: 0.8em; }
    .token-active { border-bottom: 5px solid #3B82C4; margin-bottom: -5px; min-width: 1ch; }
    
    #keypad { 
      display: grid; grid-template-columns: repeat(4, 1fr); 
      grid-template-rows: repeat(5, 1fr) 0.8fr; 
      background: #e0e0e0; gap: 1px; border-top: 1px solid #e0e0e0; height: 45dvh; 
    }
    button { 
      border: none; background: white; font-family: 'M PLUS Rounded 1c', sans-serif; 
      font-size: min(9vw, 36px); font-weight: 500; color: #333; 
      display: flex; justify-content: center; align-items: center; outline: none; 
      -webkit-tap-highlight-color: transparent; 
    }
    button:active { background: #f2f2f2; }
    .op-btn { background: #3B82C4 !important; color: white !important; font-size: min(11vw, 44px); }
    .special-btn { color: #333; font-size: 24px; background: #fbfbfb; }
    .dummy-row { background: white; pointer-events: none; }
  </style>
</head>
<body>
<div id="display-area">
  <div id="history-box"></div>
  <div class="current-row-container" id="current-row-display"></div>
</div>
<div id="keypad">

  <button class="dummy-row" style="background:#fbfbfb"></button><button class="dummy-row" style="background:#fbfbfb"></button>

  <button onclick="playClickSound(); addOp('*')" class="op-btn">×</button>
  <button onclick="playClickSound(); addNum('4')">4</button><button onclick="playClickSound(); addNum('5')">5</button><button onclick="playClickSound(); addNum('6')">6</button>
  <button onclick="playClickSound(); addOp('-')" class="op-btn">-</button>
  <button onclick="playClickSound(); addNum('1')">1</button><button onclick="playClickSound(); addNum('2')">2</button><button onclick="playClickSound(); addNum('3')">3</button>
  <button onclick="playClickSound(); addOp('+')" class="op-btn">+</button>
